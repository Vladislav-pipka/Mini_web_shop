{%extends 'Base.html'%}
{%block title%} {{product.name}} {%endblock%}
{%block content%} <div id="product-container">
        <div class="product-image">
            <img id="product-image" src="{{product.image.url}}" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 id="product-name">{{product.name}}</h1>
            <p id="product-category"></p>
            <p id="product-description">Description: {{product.description}}</p>
            <p class="product-price">Price: {{product.price}}<span id="product-price"></span> USD</p>
            <p class="product-count">Count: {{product.counts}}<span id="product-count"></span></p>
            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div>{%endblock%}
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

#product-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px auto;
    padding: 20px;
    max-width: 800px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product-image img {
    width: 100%;
    max-width: 300px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.product-details h1 {
    font-size: 24px;
    margin: 0;
    color: #333;
}

.product-details p {
    margin: 10px 0;
    color: #555;
}

.product-price span, .product-count span {
    font-weight: bold;
    color: #000;
}

button#add-to-cart {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

button#add-to-cart:hover {
    background-color: #0056b3;
}
</style>
